<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offer List</title>
</head>
<body>
<form action="{% url 'login_view' %}" method="post">
          <button type="submit">Log in</button>
  <h1>Offer List</h1>
    <form action="" method="get">
      <label for="search">Where: </label>
      <input type="text" id="search" name="search">
      <button type="submit">Search</button>
  </form>
  {% for offer in offers %}
    <div>
      <h2>{{ offer.name }}</h2>
      <p>Country: {{ offer.country }}</p>
      {% if user.is_authenticated %}
        <p>City: {{ offer.city }}</p>
        <p>Category: {{ offer.category.all}}</p>
        <form action="{% url 'offer_details' name=offer.name %}" method="post">
          <button type="submit">Offer Details</button>
        </form>
      {% endif %}
    </div>
  {% endfor %}
</body>
</html>
